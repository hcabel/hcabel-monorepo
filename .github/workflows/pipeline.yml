on:
  pull_request:
    branches:
    - PROD

jobs:
  HM_check_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install packages
        run: pnpm install --frozen-lockfile
      - name: Install NX
        run: pnpm install nx
      - run: nx run hugomeet:lint:test
